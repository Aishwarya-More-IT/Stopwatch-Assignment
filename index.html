<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator using HTML and CSS">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Aishwarya More">
    <meta http-equiv="refresh" content="50">
    <title>stopwatch</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
<div class="watch"><h1>STOPWATCH</h1>
    <div class="time">00 <sub>Hr</sub> : 00 <sub>Min</sub>: 00 <sub>Sec</sub></div>

    <div class="button">
        <button class="but1">Start</button>
        <button class="but2">Reset</button>
        <button class="but3">Stop</button>
       
    </div>
</div>



</body>

</html>
